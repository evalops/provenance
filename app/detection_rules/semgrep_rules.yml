rules:
  - id: sql-injection-concat
    message: "Potential SQL injection due to string concatenation with dynamic input."
    severity: ERROR
    languages:
      - python
      - javascript
      - typescript
      - go
      - java
      - csharp
    pattern-regex: "(SELECT|INSERT|UPDATE|DELETE|FROM|WHERE).*(\\+|\\%|format\\()"

  - id: dangerous-eval
    message: "Use of eval detected; consider safer alternatives."
    severity: WARNING
    languages:
      - python
      - javascript
      - typescript
    pattern-regex: "\\beval\\s*\\("

  - id: dangerous-exec
    message: "Use of exec detected; consider safer alternatives."
    severity: WARNING
    languages:
      - python
      - javascript
      - typescript
    pattern-regex: "\\bexec\\s*\\("
