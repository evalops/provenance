apiVersion: v1
kind: Pod
metadata:
  name: '{{ include "provenance.fullname" . }}-test-connection'
  labels:
    app.kubernetes.io/name: {{ include "provenance.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', '{{ include "provenance.fullname" . }}:{{ .Values.service.port }}/healthz']
  restartPolicy: Never
